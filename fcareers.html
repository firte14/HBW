<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers - Hot Beans Web</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: white;
            border-bottom: 5px solid #ccc;
        }
        .logo {
            width: 100px;
            height: 50px;
            background-color: #ddd;
        }
        .search-bar {
            margin: 20px;
            display: flex;
            align-items: center;
        }
        .search-bar input {
            padding: 8px;
            width: 300px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }
        .job-listing {
            margin: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .job-card {
            width: 200px;
            height: 100px;
            background-color: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .job-card button {
            margin-top: 10px;
            padding: 5px 10px;
            border: none;
            background-color: #ccc;
            border-radius: 10px;
        }
        .job-description {
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .job-description .image-placeholder {
            width: 150px;
            height: 100px;
            background-color: #ddd;
        }
        .footer {
            padding: 20px;
            background-color: white;
            border-top: 5px solid #ccc;
            text-align: center;
        }
        .footer a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"></div>
        <h1>Careers</h1>
    </header>
    
    <div class="search-bar">
        <input type="text" placeholder="Search">
    </div>
    
    <div class="job-listing">
        <div class="job-card">
            Website Developer 

        </div><br>
        <button>View More</button>
        <div class="job-description">
            <div class="image-placeholder"></div>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum auctor eros vel purus aliquet, a egestas metus fermentum.</p>
        </div>
    </div>
    
    <footer class="footer">
        <a href="#">Link 1</a> | <a href="#">Link 2</a> | <a href="#">Link 3</a> | <a href="#">Link 4</a>
    </footer>
</body>
</html>
